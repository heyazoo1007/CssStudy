<!doctype html>
<!--부트스트랩 css form 관련 공부 코드 기록2-->
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- 같이 두어도 매번 변경될 때마다 변경됨 -->
    <meta http-equiv="Expire" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keyword" content="Web, html, 웹 표준"/>
    <meta name="description" content="HTML meta tag page"/>
    <meta name="author" content="TCPSchool"/>
    <meta name="Date" content="2016-02-15T07:45:37+09:00" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS from local-->
    <link rel="stylesheet" type="text/css" href="~/frontend/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="~/frontend/css/custom/practice_template.css"/>

    <title>practicing form</title>
  </head>
  
  <body class="p-3 m-3 border-0 bd-example m-0 border-0">

    <h1>Input group</h1>
    <br>

    <h3>Basic input group example</h3>
    <div class="input-group mb-3">
      <span class="input-group-text" id="email at">@</span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <!--여기에 순서나 문자를 다르게 해서 다른 형식으로 만들면 됨-->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      <span class="input-group-text" id="email domain">@example.com</span>
    </div>

    <h3>Input group sizing</h3>
    <div class="input-group input-group-sm mb-3">
      <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text" id="inputGroup-sizing-lg">Default</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>

    <br>
    <br>

    <h3>Input group - checkboxes and radios</h3>
    checkbox
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
      </div>
      <input type="text" class="form-control" aria-label="Text input with checkbox">
    </div>

    <br>

    radio button
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input mt-0" type="radio" value="" aria-label="Checkbox for following text input">
      </div>
      <input type="text" class="form-control" aria-label="Text input with checkbox">
    </div>
  </body>
